<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>expedia</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         body {
            margin: 0;
            padding: 0;
         }

         header {
            height: 75px;
            position: relative;
            display: flex;
            background-color: aqua;
         }

         main {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
         }

         .main__top {
            height: 260px;
            background-color: red;
            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__sso {
            height: 60px;
            background-color: orange;
            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__banner1 {
            height: 500px;
            background-color: yellow;

            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__banner2 {
            height: 260px;
            background-color: green;

            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__travel-helper {
            height: 140px;
            background-color: blue;

            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__banner3 {
            height: 190px;
            background-color: darkblue;

            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__early-reservation {
            height: 310px;
            background-color: violet;
            margin-top: 30px;
            margin-bottom: 30px;
         }
         .main__more {
            height: 60px;
            background-color: brown;
            margin-top: 30px;
            margin-bottom: 30px;
         }

         footer {
            height: 600px;
            background-color: aqua;
         }
      </style>
   </head>
   <body>
      <div class="wrap">
         <header>
            <!-- 머리 나눌곳 없음 -->
         </header>
         <main class="main">
            <section class="main__top main-section"></section>
            <section class="main__sso main-section"></section>
            <section class="main__banner1 main-section"></section>
            <section class="main__banner2 main-section"></section>
            <section class="main__travel-helper main-section"></section>
            <section class="main__banner3 main-section"></section>
            <section class="main__early-reservation main-section"></section>
            <section class="main__more main-section"></section>
         </main>
         <footer></footer>
      </div>
   </body>
</html>
