<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>zigbang_ellipsis</title>
      <style>
         .ellipsis {
            /* 말줄임표 공식이다잉 외워~~! */
            width: 300px; /* 필요한 너비 설정 (필수) */
            white-space: nowrap; /* 텍스트가 줄바꿈 되지 않음 */
            overflow: hidden; /* 텍스트가 넘칠시 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트는 말줄임표로 표시 */
         }
      </style>
   </head>
   <body>
      <div class="ellipsis">[공지] 직방 개인정보처리방침(2024/01/12) 개정 안내</div>
   </body>
</html>
