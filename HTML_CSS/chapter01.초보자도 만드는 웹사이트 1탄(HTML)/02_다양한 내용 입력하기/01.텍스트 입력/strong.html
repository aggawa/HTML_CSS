<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>strong을 써보아요</title>
   </head>
   <body>
      <h1>간장계란밥</h1>
      <p>간장이랑 계란이랑 밥을 비벼먹어서 <b>간장계란밥</b>이라 부른다.</p>
      <p>
         간장을 많이 넣으면 짜고 <br />
         적게넣으면 싱겁다.
      </p>
      <p>절묘한 비율과 참기름이 함께라면 뒤집어진다.</p>
      <hr />
      <h2>간장계란밥 비비는 꿀팁</h2>
      <p>일단 다 때려넣는다.</p>
      <br />
      <blockquote>
         <strong>오른손</strong>으로 비빈다.<br />
         <strong>왼손</strong>으로 비빈다.<br />
         세계분의 <strong>비빔박자</strong>로 비빈다.
      </blockquote>
      <br />
      <p>짜잔~~~!</p>
      <hr />
   </body>
</html>
<!-- <b> = 글자를 굵게 표시 -->
<!-- <strong> = 굵게표시, 화면 낭독기에서 강조 혹은 경고해서 읽어줌
   (웹접근성 - 모든 사람은 평등하게 웹사이트를 이용해야한다.) -->
<!-- 둘다 굵게 표시되는건 같음 -->
