<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>p를 써보아요</title>
   </head>
   <body>
      <h1>간장계란밥</h1>
      <p>간장이랑 계란이랑 밥을 비벼먹어서 간장계란밥이라 부른다.</p>
      <p>간장을 많이 넣으면 짜고 <br />적게넣으면 싱겁다.</p>
      <p>절묘한 비율과 참기름이 함께라면 뒤집어진다.</p>
      <hr />
      <h2>간장계란밥 비비는 꿀팁</h2>
      <p>일단 다 때려넣는다.</p>
      <br />
      <p>오른손으로 비빈다.</p>
      <p>왼손으로 비빈다.</p>
      <p>세계분의 비빔박자로 비빈다.</p>
      <br />
      <p>짜잔~~~!</p>
      <hr />
   </body>
</html>
<!-- <p> 문단작성, paragraph의 앞글자 'p' -->
<!-- <br>, <br /> 줄바꿈 / 줄없음 -->
<!-- <hr>, <hr /> 줄바꿈 / 줄있음 -->
