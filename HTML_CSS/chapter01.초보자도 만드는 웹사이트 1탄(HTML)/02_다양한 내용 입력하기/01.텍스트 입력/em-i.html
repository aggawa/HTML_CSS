<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>em-i</title>
   </head>
   <body>
      <h1>간장계란밥</h1>
      <p><em>간장이랑 계란이랑 밥</em>을 비벼먹어서 간장계란밥이라 부른다.</p>
      <p>
         간장을 많이 넣으면 짜고 <br />
         적게넣으면 싱겁다.
      </p>
      <p>절묘한 비율과 참기름이 함께라면 뒤집어진다.</p>
      <hr />
      <h2>간장계란밥 비비는 꿀팁</h2>
      <p>일단 다 때려넣는다.</p>
      <br />
      <blockquote>
         <i>오른손</i>으로 비빈다.<br />
         <i>왼손</i>으로 비빈다.<br />
         세계분의 비빔박자로 비빈다.
      </blockquote>
      <br />
      <p>짜잔~~~!</p>
      <hr />
   </body>
</html>
<!-- <em>: 화면 낭독기에서 강조, 문장 흐름상 특정 부분 강조
         <strong>보다 살짝 약한 느낌 ㅇㅇ -->
<!-- <i>: 마음속 생각, 용어, 관용구 표현 -->
<!-- 둘다 기울어져서 출력되는건 똑같음 -->
