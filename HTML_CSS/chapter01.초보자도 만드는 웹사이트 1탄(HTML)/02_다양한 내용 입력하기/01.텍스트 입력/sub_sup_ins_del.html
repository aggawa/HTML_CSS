<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sup_sub_ins_del</title>
   </head>
   <body>
      <p>
         탄수화물과 단백질이 풍부해<br />
         혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub> 등에 <del>좋은 것으로 알려져 있다.</del>

         <u>밑줄표시</u>
      </p>
      <p><s>34,000원</s> 19,000원</p>
   </body>
</html>
<!-- <sup>: 위 첨자, <sub>: 아래첨자 -->
<!-- <ins>: 밑줄, 문장삽입 -->
<!-- <u>: 단순한 밑줄 긋기 -->
<!-- <del>: 문장 삭제 -->
<!-- <s>: 정확성이 없거나 관련성이 없어진 내용을 취소 -->
