<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>d-list</title>
   </head>
   <body>
      <h2>상품구성</h2>
      <dl>
         <dt>선물용 3kg</dt>
         <dd>소과 13~16과</dd>
         <dd>중과 10~12과</dd>
      </dl>
      <dl>
         <dt>선물용 5kg</dt>
         <dd>중과 15~19과</dd>

         <dt>가정용 5kg</dt>
         <dd>중과 15~19과</dd>
      </dl>
   </body>
</html>
<!-- <dl>(list): 이름과 값으로 된 설명 목록. 사전과 비슷함 -->
<!-- <dt>(title): 설명하고 싶은 것의 이름(dt 하나에 여러개의 dd 사용가능) -->
<!-- <dd>(definition): 설명, 값 -->
