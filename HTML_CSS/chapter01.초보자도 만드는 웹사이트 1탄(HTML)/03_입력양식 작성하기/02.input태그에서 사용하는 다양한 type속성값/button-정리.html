<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=0, initial-scale=1.0" />
      <title>image-button</title>
   </head>
   <body>
      <form action="">
         <label for="user_id">아이디</label>
         <input type="text" id="user_id" name="user_id" />

         <label for="user_pw">패스워드</label>
         <input type="password" id="user_pw" name="user_pw" />

         <!-- <input type="image" src="./images/login.png" alt="로그인" /> -->

         <button type="submit">로그인</button>

         <hr />

         <!-- 일반 버튼 -->
         <input type="button" value="새창열기" onclick="window.open('datetime.html')" />
         <button onclick="window.open('datetime.html')">새창열기</button>
         <!-- <button></button> <-간략하게 가능 -->

         <!-- a태그를 이용한 버튼 -->
         <a href="http://www.naver.com">
            <img src="./images/login.png" alt="로그인" />
         </a>
         <!-- a태그 안에 input타입버튼 / 버튼타입 버튼 사용 못 함 -->
      </form>
   </body>
</html>
