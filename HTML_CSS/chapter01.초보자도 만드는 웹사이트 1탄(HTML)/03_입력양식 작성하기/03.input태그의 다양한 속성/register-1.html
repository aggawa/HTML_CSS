<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>register-1</title>
   </head>
   <body>
      <h1>회원 가입을 환영합니다</h1>
      <form action="">
         <fieldset>
            <legend>사용자 정보</legend>
            <ul>
               <li>
                  <label for="user_id">아이디</label>
                  <input type="text" name="user_id" id="user_id" autofocus required placeholder="4자 ~ 10자 사이, 공백없이" />
               </li>
               <li>
                  <label for="user_email">이메일</label>
                  <input type="email" name="user_email" id="user_email" required />
               </li>
               <li>
                  <label for="user_pw">비밀번호</label>
                  <input type="password" name="user_pw" id="user_pw" required placeholder="문자와 숫자, 특수 기호 포함" />
               </li>
               <li>
                  <label for="user_pwch">비밀번호 확인</label>
                  <input type="password" name="user_pwch" id="user_pwch" required />
               </li>
               <li>
                  <label for="add">가입 경로</label>
                  <select name="add" id="add">
                     <option value="blog">블로그</option>
                     <option value="sulch">검색</option>
                     <option value="sns" selected>sns</option>
                     <option value="null">기타</option>
                  </select>
               </li>
               <li>
                  <label for="memo">메모</label>
                  <textarea name="memo" id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
               </li>
               <li>
                  <label for="upload-file">자기소개 파일첨부</label>
                  <input type="file" name="upload-file" id="upload-file" />
               </li>
               <li>
                  <label for="date">생년월일</label>
                  <input type="date" name="date" />
               </li>
            </ul>
         </fieldset>
         <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="mail_yn">메일수신</label>
            <input type="radio" name="mail_yn" id="mail_yes" />
            <label for="mail_yn">메일 수신 안 함</label>
            <input type="radio" name="mail_yn" id="mail_no" checked />
         </fieldset>
         <button type="submit">가입하기</button>
         <button type="reset">취소</button>
      </form>
   </body>
</html>
