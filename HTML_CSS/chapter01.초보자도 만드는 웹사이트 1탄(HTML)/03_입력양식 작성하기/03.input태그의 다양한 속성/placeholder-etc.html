<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>placeholder-etc</title>
   </head>
   <body>
      <form action="">
         <fieldset>
            <legend>상품 선택</legend>
         </fieldset>
         <fieldset>
            <legend>배송 정보</legend>
            <ul>
               <li>
                  <label for="prod">주문 상품</label>
                  <input type="text" name="prod" id="prod" value="상품용 3kg" readonly />
               </li>
               <li>
                  <label for="user_name">이름</label>
                  <input type="text" name="user_name" id="user_name" autofocus required />
               </li>
               <li>
                  <label for="addr">배송주소</label>
                  <input type="text" name="addr" id="addr" required />
               </li>
               <li>
                  <label for="email">이메일</label>
                  <input type="text" name="email" id="email" placeholder="test@test.com" />
               </li>
               <li>
                  <label for="phone">연락처</label>
                  <input type="text" name="phone" id="phone" placeholder="하이폰 빼고 입력해주세요." />
               </li>
               <li>
                  <label for="memo">메모</label>
                  <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
               </li>
               <li>
                  <button type="submit">주문</button>
                  <button type="reset">취소</button>
               </li>
            </ul>
         </fieldset>
      </form>
   </body>
</html>
