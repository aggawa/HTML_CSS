<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }

         #wrap {
            width: 1200px;
            max-width: 960px;
            height: 500px;
            background-color: skyblue;
            margin: 0 auto;
         }
         /* min-width - 절대 이 값보다는 커질 수 없다. */
         /* 작아지면 스크롤 생김 */
         /* width랑 같이 min-width를 사용해 최대 너비 제한 */
      </style>
   </head>
   <body>
      <div id="wrap"></div>
   </body>
</html>
