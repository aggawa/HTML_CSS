<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>responsive_img_1-2</title>
      <style>
         body,
         h1 {
            margin: 0;
            padding: 0;
         }
         div {
            width: 700px;
            height: 500px;
            background: rosybrown;
            margin: 0 auto;
         }
         .img1 {
            width: 500px;
            display: block; /* margin을 주기위해서 */
            margin: 0 auto;
         }

         /* 0px ~ 767px */
         @media all and (max-width: 767px) {
            div {
               width: 100%;
            }
            .img1 {
               width: 100%;
               height: auto;
            }
         }
         /* 반응형 이미지 예시 */
      </style>
   </head>
   <body>
      <div>
         <h1>CHEER UP!</h1>
         <img src="./images/lime.jpg" alt="#" class="img1" />
      </div>
   </body>
</html>
