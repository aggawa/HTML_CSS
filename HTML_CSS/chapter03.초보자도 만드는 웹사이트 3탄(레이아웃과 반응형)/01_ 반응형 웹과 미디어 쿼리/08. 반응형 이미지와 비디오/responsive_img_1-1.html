<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>responsive_img_1-1</title>
      <style>
         .img1 {
            width: 100%;
            height: auto;
         }
         .img2 {
            max-width: 100%;
            height: auto;
            /* height: auto 는 생략 가능 */
         }
      </style>
   </head>
   <body>
      <img src="./images/lime.jpg" alt="#" class="img1" />
      <img src="./images/lime.jpg" alt="#" class="img2" />
   </body>
</html>
