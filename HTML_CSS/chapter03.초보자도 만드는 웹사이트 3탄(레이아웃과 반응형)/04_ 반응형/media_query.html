<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         p {
            font-weight: bold;
         }
         /* pc (해상도1024px ~) */
         @media all and (min-width: 1000px) {
            img {
               width: 1200px;
            }
            h1 {
               font-size: 150px;
               color: green;
            }
         }
         /* 테블릿 가로, 테블릿 세로 (해상도 768px ~ 1023px) */
         @media all and (min-width: 768px) and (max-width: 1023px) {
            img {
               width: 800px;
            }
            h1 {
               font-size: 50px;
               color: skyblue;
            }
         }
         /* 모바일 가로, 모바일 세로 (해상도 0px ~ 767px) */
         @media all and (max-width: 767px) {
            img {
               width: 100%;
            }
         }
         /* 막 움직여보면 width값에 따라 글꼴 등이 바뀜 */
         /* media_query는 꼭 디폴트한 CSS 속성 마지막에 써야함 */
      </style>
   </head>
   <body>
      <h1>Lime</h1>
      <img src="./images/lime.jpg" alt="라임" />
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium minus consectetur numquam odio mollitia, optio eaque praesentium non nihil? Labore unde commodi sapiente placeat nobis ullam in inventore debitis illo.</p>
   </body>
</html>
