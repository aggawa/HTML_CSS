<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>flex-6</title>
      <style>
         .container {
            width: 450px;
            height: 150px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* 수직상의 가운데 정렬 */
         }
         .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
         }
         #box1 {
            align-self: flex-start;
         }
         #box3 {
            align-self: stretch;
         }
         /* align-self 각각 다른 교차축 정렬시 사용한다. */
         p {
            color: #fff;
            text-align: center;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="box" id="box1"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box" id="box3"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
   </body>
</html>
