<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>flex-4</title>
      <style>
         .container {
            display: flex; /* 플렉스 컨테이너 지정 */
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
         }
         .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
         }
         p {
            color: #fff;
            text-align: center;
         }
         /* justify-content 주축을 기준으로 정렬 */
         #opt1 {
            justify-content: flex-start;
         }
         /* 시작지점에 밀착 정렬 */
         #opt2 {
            justify-content: flex-end;
         }
         /* 끝지점에 밀착 정렬 */
         #opt3 {
            justify-content: center;
         }
         /* 중앙에 밀착 정렬 */
         #opt4 {
            justify-content: space-between;
         }
         /* 사이사이에 균일한 공간을 제공하며 정렬 */
         #opt5 {
            justify-content: space-around;
         }
         /* 모든 아이템 양 옆에 균일한 공간을 제공하며 정렬 */
      </style>
   </head>
   <body>
      <div class="container" id="opt1">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt2">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt3">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt4">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt5">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
   </body>
</html>
