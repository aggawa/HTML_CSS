<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>flex-2</title>
      <style>
         .container {
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
            display: flex;
         }

         .box {
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
            background-color: #222;
         }
         p {
            color: #fff;
            text-align: center;
         }
         /* flex-wrap: 컨테이너 안에 아이템들을 어떻게 감쌀지 지정 */
         #opt1 {
            flex-wrap: nowrap;
         }
         /* nowrap 한 줄에 감싸 표시한다. */
         #opt2 {
            flex-wrap: wrap;
         }
         /* wrap 아이템 순서를 그대로 감싼다. */
         #opt3 {
            flex-wrap: wrap-reverse;
         }
         /* wrap-reverse 아이템 순서를 반대로 해서 감싼다. */
      </style>
   </head>
   <body>
      <div class="container" id="opt1">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
         <div class="box"><p>5</p></div>
         <div class="box"><p>6</p></div>
      </div>
      <div class="container" id="opt2">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
         <div class="box"><p>5</p></div>
         <div class="box"><p>6</p></div>
      </div>
      <div class="container" id="opt3">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
         <div class="box"><p>5</p></div>
         <div class="box"><p>6</p></div>
      </div>
   </body>
</html>
