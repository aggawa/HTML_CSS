<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>flex-5</title>
      <style>
         .container {
            display: flex; /* 플렉스 컨테이너 지정 */
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            width: 100%;
            height: 150px;
         }
         .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
         }
         p {
            color: #fff;
            text-align: center;
         }
         /* align-items 교차축을 기준으로 정렬 */
         #opt1 {
            align-items: flex-start;
         }
         /* 교차축 기준 위에 붙어 정렬한다. */
         #opt2 {
            align-items: flex-end;
         }
         /* 교차축 기준 아래 붙어 정렬한다. */
         #opt3 {
            align-items: center;
         }
         /* 교차축 기준 가운데에 정렬한다. */
         #opt4 {
            align-items: baseline;
         }
         /* 글자의 끝에 맞추어 정렬한다. */
         #opt5 {
            align-items: stretch;
         }
         /* 교차축 기준 위 아래로 쭉 늘려 정렬한다. */
      </style>
   </head>
   <body>
      <div class="container" id="opt1">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt2">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt3">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt4">
         <div class="box"><p>1</p></div>
         <div class="box"><p style="font-size: 30px">2</p></div>
         <div class="box"><p style="font-size: 12px">3</p></div>
         <div class="box"><p style="font-size: 40px">4</p></div>
      </div>
      <div class="container" id="opt5">
         <div class="box"><p>1</p></div>
         <div class="box"><p>2</p></div>
         <div class="box"><p>3</p></div>
         <div class="box"><p>4</p></div>
      </div>
   </body>
</html>
