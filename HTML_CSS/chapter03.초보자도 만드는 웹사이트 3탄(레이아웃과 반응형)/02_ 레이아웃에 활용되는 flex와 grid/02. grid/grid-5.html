<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>grid-5</title>
      <style>
         #wrapper {
            display: grid;
            width: 700px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
         }
         .box {
            padding: 15px;
            color: #fff;
            font-weight: bold;
            text-align: center;
         }
         .box1 {
            background-color: red;
            grid-column: 1/4;
         }
         .box2 {
            background-color: violet;
            grid-row: 2/4;
         }
         .box3 {
            background-color: black;
            /* grid-column: 2/4; */
            /* grid-row-start: 2; */

            grid-column: 2/4;
            grid-row: 2/3;
         }
         .box4 {
            background-color: blue;
            /* grid-column-start: 3;
            grid-row-start: 3; */

            grid-column: 3/4;
            grid-row: 3/4;
         }
         /* 여러가지 방법이 있는데 취향차이니 알아서 잘 */
      </style>
   </head>
   <body>
      <div id="wrapper">
         <div class="box box1">box1</div>
         <div class="box box2">box2</div>
         <div class="box box3">box3</div>
         <div class="box box4">box4</div>
      </div>
   </body>
</html>
