<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSS 구조 선택자 예제</title>
      <link rel="stylesheet" href="list.css" />
      <style>
         ul {
            width: 200px;
         }

         li {
            list-style: none;
         }

         /* 짝수 번째 li 요소에 스타일을 적용 */

         /* 홀수 번째 li 요소에도 스타일을 적용 */
      </style>
   </head>
   <body>
      <h1>실시간 인기웹툰</h1>
      <ul>
         <li>외모지상주의</li>
         <li>역대급 영지 설계사</li>
         <li>나 혼자 만렙 뉴비</li>
         <li>나 혼자 탑에서 농사</li>
         <li>나노마신</li>
      </ul>
   </body>
</html>
