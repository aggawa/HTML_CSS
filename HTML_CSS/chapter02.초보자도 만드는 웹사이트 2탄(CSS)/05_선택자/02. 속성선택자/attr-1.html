<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>attr-1</title>
      <style>
         ul {
            list-style-type: none;
         }
         li {
            width: 120px;
            display: inline-block;
            margin: 10px;
         }
         li a {
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
         }
         a[href] {
            background-color: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
         }
         /* 속성 선택자 */
         /* a태그 중에서 href속성을 가진 태그만 선택 */
      </style>
   </head>
   <body>
      <ul>
         <li><a>메인메뉴</a></li>
         <li><a href="#">메뉴1</a></li>
         <li><a href="#">메뉴2</a></li>
         <li><a href="#">메뉴3</a></li>
         <li><a href="#">메뉴4</a></li>
      </ul>
   </body>
</html>
