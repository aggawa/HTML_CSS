<!-- 수정 화면 입니다. -->
<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>edit</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="board_wrap">
         <div class="board_title">
            <strong>자유게시판</strong>
            <p>자유게시판 입니다.</p>
         </div>
         <div class="board_write_wrap">
            <div class="board_write">
               <div class="title">
                  <!-- dl, dt, dd 목록태그 참고 -->
                  <dl>
                     <dt><label for="title">제목</label></dt>
                     <dd><input type="text" placeholder="제목 입력" id="title" value="제목입니다." /></dd>
                  </dl>
               </div>
               <div class="info">
                  <dl>
                     <dt><label for="writer">글쓴이</label></dt>
                     <dd><input type="text" placeholder="글쓴이 입력" id="writer" value="김김김" /></dd>
                  </dl>
                  <dl>
                     <dt><label for="pw">비밀번호</label></dt>
                     <dd><input type="password" placeholder="비밀번호 입력" id="pw" value="1234" /></dd>
                  </dl>
               </div>
               <div class="cont">
                  <!-- textarea 데이터를 미리 넣어놓을때 된쪽 공백만큼 공백이 생김 주의하센 -->
                  <textarea placeholder="내용 입력" aria-label="내용 입력">
글 내용입니다.
글 내용입니다. 
글 내용입니다. 
                  </textarea>
               </div>
               <!-- 설명할 택스트가 없을시 aria-label을 사용해주면 된다 -->
            </div>
            <div class="bt_wrap">
               <a href="./view.html" class="on">수정</a>
               <a href="./index.html">취소</a>
            </div>
         </div>
      </div>
   </body>
</html>
