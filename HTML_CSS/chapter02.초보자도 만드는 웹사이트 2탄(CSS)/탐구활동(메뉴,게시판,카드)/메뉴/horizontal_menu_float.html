<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>horizontal_menu_float</title>
      <style>
         *,
         body {
            margin: 0;
            padding: 0;
         }
         ul {
            list-style-type: none;
            background-color: #333;
            overflow: hidden;
            /* ****li태그에 float 적용시 반드시 ul태그에 overflow 적용**** */
         }
         li {
            float: left;
         }
         a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: block;
            text-align: center;
         }
         a:hover {
            background-color: #4d4c4c;
         }

         .active {
            background-color: #448ada;
         }
      </style>
   </head>
   <body>
      <ul>
         <li><a href="#">홈</a></li>
         <li><a href="#">뉴스</a></li>
         <li><a href="#">블로그</a></li>
         <li style="float: right"><a href="#" class="active">로그인</a></li>
      </ul>
   </body>
</html>
<!-- fload의 단점은 width가 100%로 고정되어서 시선이 분산되어 요즘은 잘 쓰지 않는다 -->
