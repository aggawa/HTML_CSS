<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>horizontal_menu_display_fixed</title>
      <style>
         *,
         body {
            margin: 0;
            padding: 0;
         }
         body {
            height: 2000px;
         }
         ul {
            list-style-type: none;
            overflow: hidden;
            margin: 0 auto;
            width: 1200px;
         }
         li {
            display: inline-block;
            width: 80px;
         }
         a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: block;
            text-align: center;
         }
         a:hover {
            background-color: #4d4c4c;
         }
         nav {
            position: fixed;
            width: 100%;
            background-color: #333;
         }
      </style>
   </head>
   <body>
      <nav>
         <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">쇼핑</a></li>
         </ul>
      </nav>
   </body>
</html>
