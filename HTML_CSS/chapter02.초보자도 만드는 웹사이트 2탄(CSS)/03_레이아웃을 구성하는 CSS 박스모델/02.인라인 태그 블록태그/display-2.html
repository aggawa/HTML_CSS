<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>display-2</title>
      <style>
         body * {
            border: 1px solid blue;
         }
         h1,
         div,
         p {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
         }
         a,
         span {
            display: inline-block; /* 디스플레이 속성 되게 자주 쓰임 */
            width: 200px;
            height: 200px;
            margin: 20px;
         }
         ul {
            list-style: none;
         }
         li {
            display: inline-block;
            margin: 0 20px;
            width: 100px;
            height: 50px;
         }
      </style>
   </head>
   <body>
      <h1>시간이란</h1>
      <div>내일 죽을 것 처럼 오늘을 살고</div>
      <p>영원히 살 것처럼 내일을 꿈꾸어라</p>
      <hr />
      <a href="https://www.naver.com/">네이버</a>
      <span>내일 죽을 것처럼 오늘 을 살고</span>
      <span>영원히 살 것처럼 내일을 꿈꾸어라</span>
      <hr />
      <ul>
         <li>menu1</li>
         <li>menu2</li>
         <li>menu3</li>
         <li>menu4</li>
      </ul>
   </body>
</html>
