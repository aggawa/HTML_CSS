<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>box-sizing</title>
      <style>
         div {
            margin-top: 20px;
         }
         .box1 {
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 10px solid red;
         }
         .box2 {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 10px solid blue;
         }
      </style>
   </head>
   <body>
      <div class="box1"></div>
      <div class="box2"></div>
   </body>
</html>
