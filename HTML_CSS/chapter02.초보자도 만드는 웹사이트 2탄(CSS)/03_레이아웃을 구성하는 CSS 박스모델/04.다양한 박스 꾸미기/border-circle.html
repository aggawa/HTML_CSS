<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>border-circle</title>
      <style>
         #round {
            border-radius: 45px;
         }
         #circle {
            border-radius: 50%;
         }
      </style>
   </head>
   <body>
      <img src="../images/cat.jpg" alt="고냥이" id="round" />
      <img src="../images/photo.jpg" alt="원형" id="circle" />
   </body>
</html>
