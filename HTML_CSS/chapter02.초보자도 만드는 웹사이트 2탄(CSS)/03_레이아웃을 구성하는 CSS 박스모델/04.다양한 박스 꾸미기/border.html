<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>box_border</title>
      <style>
         #box1 {
            /* border-style: solid;
            border-width: 5px;
            border-color: red; */
            border: 5px solid red;
         }
         #box2 {
            /* border-style: dotted;
            border-width: thin;
            border-color: blue; */
            border: thin dashed blue;
         }
         #box3 {
            border-style: solid;
            /* border-width: 10px 5px 5px 10px; 상우좌하 */
            /* border-width: 10px 5px 10px; 상 좌우 하 */
            /* border-width: 5px 10px; 상하 좌우 */
            border-color: chocolate;
         }
         #box4 {
            border: 5px dotted green;
            border-radius: 50px; /* 꼭짓점 부분을 둥글게 만들어준다 */
         }
      </style>
   </head>
   <body>
      <div id="box1">실선 테두리</div>
      <div id="box2">점선 테두리</div>
      <div id="box3">짧은 직선 테두리</div>
      <div id="box4">border 사용하기</div>
   </body>
</html>
