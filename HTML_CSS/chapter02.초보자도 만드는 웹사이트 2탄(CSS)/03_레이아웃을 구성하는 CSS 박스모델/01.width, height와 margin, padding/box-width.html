<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>box-width</title>
      <style>
         div {
            border: 3px solid black;
         }
         .box1 {
            width: 400px;
            height: 100px;
         }
         .box2 {
            width: 50%;
            height: 100px;
         }
         img {
            width: 50%;
         }
      </style>
   </head>
   <body>
      <div class="box1">안녕하세여 준모에여</div>
      <div class="box2">
         <img src="../images/bear.jpg" alt="곰인형" />
      </div>
   </body>
</html>
