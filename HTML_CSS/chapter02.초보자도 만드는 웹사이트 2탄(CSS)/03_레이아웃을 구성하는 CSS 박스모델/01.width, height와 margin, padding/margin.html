<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>margin</title>
      <style>
         div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
         }
         #margin1 {
            margin: 50px; /* 상하좌우 50px 마진 */
         }
         #margin2 {
            margin: 30px 50px; /* 상하 30px, 좌우 50px 마진 */
         }
         #margin3 {
            margin: 30px 20px 50px; /* 상 30px, 좌우 20px, 하 50px */
         }
         #margin4 {
            margin: 30px 50px 20px 50px; /* 12방향부터 시계방향으로 30px, 50px, 20px, 50px 마진 */
         } /* 순서 알아두기 */
         #margin5 {
            margin-right: 40px;
            margin-left: 20px;
            margin-top: 10px; /* 따로따로 줄 수도 있다 */
            margin-bottom: 30px; /* 헷갈리면 그냥 이렇게 써라 */
         }
      </style>
   </head>
   <body>
      <div id="margin1"></div>
      <div id="margin2"></div>
      <div id="margin3"></div>
      <div id="margin4"></div>
      <div id="margin5"></div>
   </body>
</html>
