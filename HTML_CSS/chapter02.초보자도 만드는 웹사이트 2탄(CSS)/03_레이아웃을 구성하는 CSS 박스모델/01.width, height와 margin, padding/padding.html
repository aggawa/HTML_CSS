<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>padding</title>
      <style>
         div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
         }
         #padding1 {
            padding: 50px; /* 상하좌우 50px 패딩 */
         }
         #padding2 {
            padding: 30px 50px; /* 상하 30px, 좌우 50px 패딩 */
         }
         #padding3 {
            padding: 30px 20px 50px; /* 상 30px, 좌우 20px, 하 50px */
         }
         #padding4 {
            padding: 30px 50px 20px 50px; /* 12방향부터 시계방향으로 30px, 50px, 20px, 50px 마진 */
         } /* 순서 알아두기 */
         #padding5 {
            padding-right: 40px;
            padding-left: 20px; /* 마진이랑 똑같디여 */
            padding-top: 10px; /* 따로따로 줄 수도 있다 */
            padding-bottom: 30px; /* 헷갈리면 그냥 이렇게 써라 */
         }
      </style>
   </head>
   <body>
      <div id="padding1">하이연</div>
      <div id="padding2">바이연</div>
      <div id="padding3">하이바이연</div>
      <div id="padding4">하이마트연</div>
      <div id="padding5">바이마트연 ㅜㅜ</div>
   </body>
</html>
