<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>absolute2</title>
      <style>
         .parent1 {
            position: absolute;
            top: 80px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: salmon;
         }
         .parent2 {
            position: absolute;
            top: 80px;
            left: 200px;
            width: 150px;
            height: 100px;
            background-color: saddlebrown;
         }
         .parent3 {
            position: absolute;
            top: 80px;
            left: 300px;
            width: 200px;
            height: 100px;
            background-color: skyblue;
         }
      </style>
   </head>
   <body>
      <div class="parent1">1</div>
      <div class="parent2">2</div>
      <div class="parent3">3</div>
   </body>
</html>
