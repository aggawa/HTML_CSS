      <title>static</title>
      <style>
         .parent {
            width: 400px;
            height: 300px;
            background-color: royalblue;
         }
         .child1 {
            width: 200px;
            height: 100px;
            background-color: salmon;
         }

            width: 200px;

         }

   </head>
   <body>

         <div class="child1">1</div>
         <div class="child2">2</div>
      </div>
   </body>
</html>
