<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>absolute1-1</title>
      <style>
         .parent {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: blueviolet;
            top: 200px;
            left: 400px;
         }
         .child1 {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: bisque;
            top: 80px;
            right: 150px;
         }
         .child2 {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: aqua;
            top: 60px;
            right: 120px;
         }
      </style>
   </head>
   <body>
      <div class="parent">
         <div class="child1">1</div>
         <div class="child2">2</div>
      </div>
   </body>
</html>
