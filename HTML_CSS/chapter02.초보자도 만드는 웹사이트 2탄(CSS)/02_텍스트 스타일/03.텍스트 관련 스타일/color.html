<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>color</title>
      <style>
         h1 {
            color: goldenrod; /* 색상 이름으로 지정 */
         }
         p {
            color: #bbb946; /* 16진수로 지정 */
         }
         .accent {
            color: hsl(7, 89%, 72%); /* 색상, 채도, 명도 값으로 지정 */
         }
         p2 {
            color: rgb(165, 110, 221, 0.5); /* 빨강, 초록, 파랑의 양으로 지정 */
         }
      </style>
   </head>
   <body>
      <h1>레드향</h1>
      <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
      <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
      <p2>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p2>
   </body>
</html>
