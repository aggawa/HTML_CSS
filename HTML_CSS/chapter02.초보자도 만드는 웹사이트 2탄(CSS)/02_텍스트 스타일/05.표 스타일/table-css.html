<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>table-css</title>
      <style>
         table {
            border: 1px solid black; /* 테이블 선 */
            width: 600px; /* 테이블의 전체적 너비 지정 */
            height: 200px; /* 테이블의 전체적 높이 지정 */
            border-collapse: collapse; /* 이중선 제거 */
            caption-side: bottom; /* 캡션의 위치 지정 */
         }
         td,
         th {
            border: 1px dotted black; /* 테이블 내의 선 / dotted는 점선으로 설정 */
            text-align: center; /* 테이블 가운데 정렬 */
            padding: 10px; /* 셀 내부여백 지정 */
         }
      </style>
   </head>
   <body>
      <h2>상품 구성</h2>
      <table>
         <caption>
            선물용과 가정용 상품 구성
         </caption>
         <thead>
            <tr>
               <th>용도</th>
               <th>중량</th>
               <th>개수</th>
               <th>가격</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td rowspan="2">선물용</td>
               <td>3kg</td>
               <td>11~16과</td>
               <td>35,000원</td>
            </tr>
            <tr>
               <td>5kg</td>
               <td>18~26과</td>
               <td>52,000원</td>
            </tr>
            <tr>
               <td rowspan="2">가정용</td>
               <td>3kg</td>
               <td>11~16과</td>
               <td>30,000원</td>
            </tr>
            <tr>
               <td>5kg</td>
               <td>18~26과</td>
               <td>47,000원</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
