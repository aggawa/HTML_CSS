<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>mix</title>
      <style>
         h1.head {
            color: blue;
         }
         /* h1태그면서 class가 head인 코드에 적용 */
         p.head {
            color: blueviolet;
         }
         /* p태그면서 class가 head인 코드에 적용 */
         .head.comm {
            border: 1px solid black;
         }
         /* .head면서 .comm인 코드에 적용 */
      </style>
   </head>
   <body>
      <h1 class="head comm">레드향</h1>
      <p class="para1" id="test">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
      <p class="head">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
      <p>비타민 <span class="test1">C와</span> 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
   </body>
</html>
