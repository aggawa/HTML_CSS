<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>id</title>
      <style>
         #container {
            width: 500px;
            padding: 10px;
            border: 1px solid black;
         }

         #head {
            color: blue;
         }

         #p {
            color: aquamarine;
         }

         .test {
            background-color: aquamarine;
         }
      </style>
   </head>
   <body>
      <div id="container">
         <h1 id="head" class="test">레드향</h1>
         <p class="test">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
         <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
         <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
      </div>
   </body>
</html>
<!-- id선택자, class선택자 둘이 같이 사용도 가능하다. style태그와 28~30번 줄 참고 -->
