<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>perspective</title>
      <style>
         .origin {
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
         }
         .origin > div {
            width: 152px;
            height: 180px;
         }
         .rotatex:hover {
            transform: rotateX(50deg); /* x축으로 50도 회전 */
         }

         #pers {
            /*원근감을 추가한다.*/
            /* transform을 적용한 요소의 부모요소에만 적용 가능 */
            perspective: 400px;
         }
      </style>
   </head>
   <body>
      <div class="origin">
         <div class="rotatex">
            <img src="../images/sunset.jpg" alt="." />
         </div>
      </div>
      <div class="origin" id="pers">
         <div class="rotatex">
            <img src="../images/sunset.jpg" alt="." />
         </div>
      </div>
   </body>
</html>
