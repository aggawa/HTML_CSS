<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>skew</title>
      <style>
         #container {
            width: 800px;
            height: 200px;
            margin: 20px auto;
         }
         .origin {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px;
         }
         .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
         }

         #skewx:hover {
            transform: skewx(30deg); /*x축으로 30도 비틀기*/
         }
         #skewy:hover {
            transform: skewy(15deg); /*y축으로 15도 비틀기*/
         }
         #skewxy:hover {
            transform: skew(-25deg, 15deg); /*x축으로 -25도, y축으로 -15도 비틀기*/
         }
      </style>
   </head>
   <body>
      <div id="container">
         <div class="origin">
            <div id="skewx">x</div>
         </div>
         <div class="origin">
            <div id="skewy">y</div>
         </div>
         <div class="origin">
            <div id="skewxy">x, y</div>
         </div>
      </div>
   </body>
</html>
