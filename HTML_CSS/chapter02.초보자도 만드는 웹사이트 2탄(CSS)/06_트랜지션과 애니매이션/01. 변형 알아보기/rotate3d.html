<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>totate3d</title>
      <style>
         #container {
            width: 800px;
            height: 200px;
            margin: 20px auto;
         }
         .origin {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px;
         }
         .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
         }

         #rotatex:hover {
            transform: rotateX(55deg); /*x축으로 55도 회전*/
         }
         #rotatey:hover {
            transform: rotateY(55deg); /*y축으로 55도 회전*/
         }
         #rotatez:hover {
            transform: rotateZ(55deg); /*z축으로 55도 회전*/
         }
      </style>
   </head>
   <body>
      <div id="container">
         <div class="origin">
            <div id="rotatex">x</div>
         </div>
         <div class="origin">
            <div id="rotatey">y</div>
         </div>
         <div class="origin">
            <div id="rotatez">z</div>
         </div>
      </div>
   </body>
</html>
