<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>tr-2</title>
      <style>
         .box {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: #fd5;
            border: 1px solid #222;

            /* transition-property: width, height, background-color, transform; */
            /* transition-duration: 3s, 3s, 5s, 6s; */

            /* transition-property: all;
            transition-duration: 2s;  */
            /* ↑ 모든 속성에 적용하는것임! */

            transition: all 2s;
            /* 트랜지션 속성을 한꺼번에 지정 / all 생략 가능 */
         }

         .box:hover {
            width: 200px;
            height: 200px;
            background-color: #f50;
            transform: rotate(270deg);
         }
      </style>
   </head>
   <body>
      <div class="box"></div>
   </body>
</html>
