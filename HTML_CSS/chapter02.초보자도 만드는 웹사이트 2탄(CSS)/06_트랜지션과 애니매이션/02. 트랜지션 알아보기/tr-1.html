<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>tr-1</title>
      <style>
         .box {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: #07f;
            border: 1px solid #222;

            /* ↓ 트랜지션 대상 지정 */
            /* 속성명으로 지정하면 된다. */
            transition-property: width, height;
            /* ↓ 트랜지션 적용 시간 지정 */
            transition-duration: 2s, 1s;
            /* 갯수에 맞춰서 지정하면 된다. */
            /* ↑ width가 바뀌는데 2초, height가 바뀌는데 1초가 소비됨 */
         }

         .box:hover {
            width: 200px;
            height: 120px;
         }
      </style>
   </head>
   <body>
      <div class="box"></div>
   </body>
</html>
