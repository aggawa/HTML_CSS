<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ani-1</title>
      <style>
         #container {
            width: 500px;
            margin: 20px auto;
         }
         .box {
            width: 100px;
            height: 100px;
            float: left;
            margin: 50px;
         }
         #box1 {
            background-color: #4cff00;
            border: 1px solid transparent;
            animation-name: shape; /* 애니매이션 이름 지정 */
            animation-duration: 3s; /* 애니매이션 실행 시간 */
         }
         #box2 {
            background-color: #8f06b0;
            border: 1px solid transparent;
            /* transparent - 투명색 보더 */
            animation-name: rotate;
            animation-duration: 3s;
            animation-delay: 2s; /* 2초 뒤 실행 */
         }

         /* shape 애니매이션 정의 */
         @keyframes shape {
            from {
               border: 1px solid transparent;
            }
            30% {
               border: 1px solid red;
            }
            70% {
               border: 1px solid blue;
            }
            to {
               border: 1px solid pink;
               border-radius: 50%;
            }
         }

         /* rotate 애니매이션 정의 */
         @keyframes rotate {
            from {
               transform: rotate(0deg);
            }
            50% {
               border: 1px solid red;
            }
            to {
               transform: rotate(45deg);
            }
         }
      </style>
   </head>
   <body>
      <div id="container">
         <div class="box" id="box1"></div>
         <div class="box" id="box2"></div>
      </div>
   </body>
</html>
