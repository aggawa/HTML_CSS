<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>bg-2</title>
      <style>
         ul {
            list-style: none;
            /* margin-left: -30px; */
            padding-left: 0px;
            /* 불릿이 있던자리가 붕 뜨는데 margin-left
            혹은 padding-left로 해결할 수 있다. */
         }
         li {
            background-image: url('../images/book-icon.png');
            /* 이것만 쓰면 이미지가 여러개가 생성된다 */
            background-repeat: no-repeat; /* 요걸루 반복 생성 없앰 */
            padding-left: 50px; /* 아이콘과 겹치는 현상 padding-left로 해결 */
            background-position: left center;
            /* 이미지의 위치를 선언하는 명령어 x축 y축을 지정하는것임*/
            line-height: 40px; /* 줄 간격 조절 */
         }
      </style>
   </head>
   <body>
      <ul>
         <li>회사소개</li>
         <li>도서</li>
         <li>자료실</li>
         <li>질문답변</li>
         <li>동영상강의</li>
      </ul>
   </body>
</html>
