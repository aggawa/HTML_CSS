<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>bg-3</title>
      <style>
         .bg {
            width: 800px;
            height: 600px;
            border: 1px dashed black;
            background-image: url('../images/bg4.jpg');
            background-repeat: no-repeat; /* 반복되는 이미지 문제 해결 */
            /* background-position: left top; */
            background-position: -350px 50%;
            /* 이미지의 위치를 지정하는 코드이다.
            auto, top, bottom, center, left, right, px, % 
             ↑ 등으로 지정할 수 있다. (-도 가능) */
         }
      </style>
   </head>
   <body>
      <div class="bg"></div>
   </body>
</html>
