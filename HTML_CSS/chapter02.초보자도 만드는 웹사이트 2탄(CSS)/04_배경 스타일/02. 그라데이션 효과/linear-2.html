<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>linear-2</title>
      <style>
         div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
         }
         .grad {
            background: linear-gradient(70deg, blue, pink, skyblue);
         } /* 각도를 이용한 방향 조절 방법 */
      </style>
   </head>
   <body>
      <div class="grad"></div>
   </body>
</html>
