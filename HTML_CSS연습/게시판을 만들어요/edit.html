<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>edit</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="board_wrap">
         <div class="board_title">
            <strong>민원 신청</strong>
            <p>수정할 내용을 입력 후 저장해주세요.</p>
         </div>
         <div class="board_write_wrap">
            <div class="board_write">
               <div class="title">
                  <dl>
                     <dt><label for="title">제목</label></dt>
                     <dd><input type="text" placeholder="제목 입력" id="title" value="제목 입력" /></dd>
                  </dl>
               </div>
               <div class="info">
                  <dl>
                     <dt><label for="writer">글쓴이</label></dt>
                     <dd><input type="text" placeholder="글쓴이 입력" id="writer" value="작성자 입력" /></dd>
                  </dl>
                  <dl>
                     <dt><label for="pw">비밀번호</label></dt>
                     <dd><input type="password" placeholder="비밀번호 입력" id="pw" value="비밀번호 입력" /></dd>
                  </dl>
               </div>
               <div class="cont">
                  <textarea placeholder="내용 입력" aria-label="내용 입력"> </textarea>
               </div>
            </div>
            <div class="bt_wrap">
               <a href="./view.html" class="on">저장</a>
               <a href="./main.html">취소</a>
            </div>
         </div>
      </div>
   </body>
</html>
