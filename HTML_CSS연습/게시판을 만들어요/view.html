<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>view</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="board_wrap">
         <div class="board_title">
            <strong>민원 신청</strong>
            <p>민원 신청이 완료되었습니다.</p>
         </div>
         <div class="board_view_wrap">
            <div class="board_view">
               <div class="title">배가 고파요 진짤루요</div>
               <div class="info">
                  <dl>
                     <dt>접수번호</dt>
                     <dd>1</dd>
                  </dl>
                  <dl>
                     <dt>작성자</dt>
                     <dd>짱구</dd>
                  </dl>
                  <dl>
                     <dt>작성일</dt>
                     <dd>2025-04-11</dd>
                  </dl>
                  <dl>
                     <dt>조회</dt>
                     <dd>7</dd>
                  </dl>
               </div>
               <div class="cont">
                  제가 오늘 점심으로 <br />
                  돈까스랑 알밥을 먹었어요 <br />
                  국물이랑 콜라도 주는데 <br />
                  라면, 냉모밀, 쫄면 등으로도 바꿀 수 있어요 <br />
                  9,000원 이래요 <br />
                  엄청 마싯어요 진짤루요 <br />
               </div>
            </div>
         </div>
         <div class="bt_wrap">
            <a href="./main.html" class="on">목록</a>
            <a href="./edit.html">수정</a>
